<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather</title>
</head>
<body>
<html>
  <body>
    <div class="container">
      <a class="dash"href="./dashboard.php">DashBoard of my data</a><br><br>
      <h1>Weather Forecast Application</h1><br> <br>
      <form id="form">
        <input id="search" type="text" name="city" placeholder="Enter your city">
        <button type="submit">Search</button>
      </form>
      <div class="weather">
        <div class="location">
          <h2 id="cityname"></h2>
        </div>
        <div class="season">
          <p id="seasons">Cloudy</p>
        </div>
        <div class="temperature">
          <p ><span id="value">19<sup>o</sup>C</p></span>
        </div>
        <div>
          <img class="i" id="icon" src="http://openweathermap.org/img/wn/${iconCode}.png" alt="Icon">
        </div>
        <div class="time">
          <p id="date"></p>
        </div>
        <div class="humi">
          <p id="humidity"></p>
        </div>
        <div class="count">
          <p id="country"></p>
        </div>
        <div class="speed">
          <p id="windspeed"></p>
        </div>
        <div class="pressure">
          <p id="press"></p>
        </div>
      </div>
    </div>
    <script src="./weather-1.js"></script>
</html>
</body>
</html>
